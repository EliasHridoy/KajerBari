<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/responsivemembers.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   
    <title>KajerBari</title>
</head>
<body>

    <section>
        <div class="container">
            <div class="col-md-12 mt-5">
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#staticBackdrop" style="margin-left: 45%;">Add Banner</button>
            </div>
            <div class="row justify-content-center">
                <div class="col-8 table-responsive">
                    <table class="table table-bordered mt-3">
                        <thead>
                          <tr>
                            <th>Banner Id</th>
                            <th>Picture</th>
                            <th>Update</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td>01</td>
                            <td>
                              <div class="xzoom-container">
                                <img src="../Home/dry.jpg" class="xzoom" xoriginal="Home/dry-Copy.jpg">
                                <div class="xzoom-thumbs">
                                  <a href="Home/dry - Copy.jpg">
                                  <img class="xzoom-gallery" src="../Home/dry.jpg" xpreview="Home/dry.jpg"></a>
                                </div>
                              </div></td>
                            <td>
                                <button type="button" class="btn btn-danger " data-toggle="modal" data-target="#staticBackdrop">Update</button>
                                </td>
                          </tr>
                          <tr>
                            <td>01</td>
                            <td><img src="../Home/dry.jpg"></td>
                            <td>
                                <button type="button" class="btn btn-danger " data-toggle="modal" data-target="#staticBackdrop">Update</button>
                                </td>
                          </tr>
                          <tr>
                            <td>01</td>
                            <td><img src="../Home/dry.jpg"></td>
                            <td>
                                <button type="button" class="btn btn-danger " data-toggle="modal" data-target="#staticBackdrop">Update</button>
                                </td>
                          </tr>
                        </tbody>
                      </table>
                </div>
    
            </div>
        </div>
    </section>


    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog ">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="staticBackdropLabel" style="padding-left: 30%;">Add Banner</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
            <div class="modal-body">
                <form>
                  <div class="form-row col-md-12">
                    <div class=" col-md-8 ">
                        <div class="form-group">
                            <label for="input-banner-img">Picture</label>
                            <input
                                    type="file"
                                    class="form-control-file"
                                    id="input-banner-img"
                                    name="picture"
                                    value="">
        
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                   </div>
    
    </div>
              
              </form> 
            </div>
          </div>
        </div>
      </div>
    
    <script src="../js/jquery.slim.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../zoomsl.js" type="text/javascript"></script>
  </body>
  </html>
  <script type="text/javascript">
  $(document).ready(function(){
      $(".big_img").imagezoomsl({
          zoomrange:[3,3]
      })
  })
  </script>
