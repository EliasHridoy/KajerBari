<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="/admin/css/bootstrap.min.css">
    <link rel="stylesheet" href="/admin/css/style.css">
    <link rel="stylesheet" href="/admin/css/responsive.css">
    <link rel="stylesheet" href="/admin/css/responsivemembers.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <script src="/store.js" async></script>
    <title>KajerBari</title>
</head>
<body>

    <section>
        <div class="container">
            <div class="col-md-12 mt-5">
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#staticBackdrop1" style="margin-left: 45%;">Add Category</button>
            </div>
            <div class="row justify-content-center">
                <div class="col-8 table-responsive">
                    <table class="table table-bordered mt-3">
                        <thead style="background-color:yellow;">
                          <tr>
                            <th>Category Name</th>
                            <th>Icon</th>
                            <th>Update</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td>01</td>
                            <td><img src="/admin/Home/dry.jpg"></td>
                            <td>
                                <button type="button" class="btn btn-danger " data-toggle="modal" data-target="#staticBackdrop1">Update</button>
                                </td>
                          </tr>
                        </tbody>
                      </table>
                </div>
    
            </div>
        </div>
    </section>

    <div class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog ">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="staticBackdropLabel" style="padding-left: 30%;">Add Category</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
            <div class="modal-body">
                <form>
                  <div class="form-row col-md-12">
                    <div class=" col-md-8 ">
                        <div class="form-group">
                            <label for="input-title">Name</label>
                            <input
                                    type="text"
                                    class="form-control"
                                    id="input-title"
                                    name="title"
                                    value=""
                                    aria-describedby="titleHelp"
                                    placeholder="Enter title">
        
                        </div>
                        <div class="form-group">
                            <label for="input-banner-img">Icon</label>
                            <input
                                    type="file"
                                    class="form-control-file"
                                    id="input-banner-img"
                                    name="picture"
                                    value="">
        
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                   </div>
    
    </div>
              
              </form> 
            </div>
          </div>
        </div>
      </div>

    <script src="/admin/js/jquery.slim.min.js"></script>
    <script src="/admin/js/popper.min.js"></script>
    <script src="/admin/js/bootstrap.min.js"></script>

    
    </body>
    </html>
